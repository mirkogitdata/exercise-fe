<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password page</title>
    <link href="src/sass/styles.css" rel="stylesheet" type="text/css">
   
  </head>
  <body>
    <div class="container">
      <header>
        <img src="src/assets/Forgot password illustration.png" alt="">
      </header>
      <section id="hero">
        <h1>Welcome Back!</h1>
      </section>
      
      <form onsubmit="">
        <div>
          <input
            type="email"
            id="email"
            placeholder="example@gmail.com"
          >
        </div>
        <div>
          <input
            type="password"
            id="password"
          >
          <p>Forgot password?</p>
        </div>
        <button class="login-btn" type="submit">Log in</button>
      </form>
      <section id="social-media">
        <p>Or connect with social</p>
        <div id="social-button">
          <button class="fb-btn" type="submit">Facebook</button>
          <button class="google-btn" type="submit">Google</button>
        </div>
      </section>
    </div>
  </body>
</html>
