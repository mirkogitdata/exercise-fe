<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password page</title>
    <link href="src/sass/styles.css" rel="stylesheet" type="text/css">
   
  </head>
  <body>
    <div class="container">
      <header>
        <img src="src/assets/Forgot password illustration.png" alt="">
      </header>
      <section id="hero">
        <h1>Forgot password</h1>
      </section>
      
      <form onsubmit="">
        <div>
          <input
            type="email"
            id="email"
            placeholder="example@gmail.com"
          >
        </div>
        <button class="login-btn reset-btn" type="submit">Reset</button>
      </form>
      <section id="account">
        <div class="account-text">
          <p>Already have anaccount?
            <span>
              <a href="">Login here</a>
            </span>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
